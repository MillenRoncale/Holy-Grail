<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail Layout with Forms</title>
    <link rel="stylesheet" href="./holygrail.css">
</head>
<body>

    <header>
        <strong>Header</strong>
    </header>

    <main>
           <article>
            <form>

                <div class="container">
                    <div class="flex-item left">

                        <div class="subj">
                            <label for="name">Name</label>
                            <input type="text" id="name">
                        </div>

                        <div class="subj">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone">
                        </div>

                        <div class="subj">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>

                        <div class="subj">
                            <label for="date">Pickup Date/Time</label>
                            <input type="month" id="date">
                        </div>

                        <div class="subj">
                            <label for="select">Pickup Place</label>
                            <select name="select" id="select">

                                <option 
                                    selected
                                    disabled>Select one
                                </option>
                                <option value="house">House</option>
                                <option value="work">Work</option>
                                <option value="Any">Any</option>
                            </select>
                        </div>

                        <div class="subj">
                            <label for="dropoff">Dropoff Place</label>
                            <input type="text" id="dropoff">
                        </div>

                        </div>

                        <div class="flex-item right">
                            Which vehicle do you require? <br />

                            
                            <input type="radio" name="vehicle" id="van">
                            <label for="van">Van</label>
                            <br />

                            
                            <input type="radio" name="vehicle" id="jeepney">
                            <label for="jeepney">Jeepney</label>
                            <br />

                            
                            <input type="radio" name="vehicle" id="tricycle">
                            <label for="tricycle">Tricycle</label>
                            <br /><br /><br />

                            Extras<br />

                            <input type="checkbox" name="extras" id="baby">
                            <label for="baby">Baby Seat</label>
                            <br />

                            <input type="checkbox" name="extras" id="wheel">
                            <label for="wheel">Wheelchair Access</label>
                            <br />

                            <input type="checkbox" name="extras" id="stock">
                            <label for="stock">Stock</label>
                            <br />
                        
                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Submit Booking">
                    </div>

                </form>
            </article>
    

        <aside><strong>Aside</strong></aside>

        <nav><strong>Nav</strong></nav>

    </main>
    
    <footer>
        <strong>Footer</strong>
    </footer>
</body>
</html>
